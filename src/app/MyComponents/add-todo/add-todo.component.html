<div class="container my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="Text" class="form-control" name="desc" id="desc" [(ngModel)]="desc" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="background-color: green;">Add Todo</button>
  </form>
</div>
